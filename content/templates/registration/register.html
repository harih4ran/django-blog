{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="relative w-full md:h-full py-36 md:pb-40 md:min-h-screen px-10">
    <div class="flex flex-wrap items-center">
      <div class="w-full md:w-1/3">
      </div>
      <div class="w-full md:w-1/3">
        <div class="bg-white p-10  shadow-lg rounded-lg ">
        <h2 class="text-left font-extrabold text-3xl text-black">Welcome Back</h2>
        <form method="POST" autocomplete="off">
          {% csrf_token %}
          {{form|crispy}}
          <div class="text-left">
            <button type="submit" class="px-10 py-3 bg-black rounded-lg text-white font-bold">Login</button>
          </div>
        </form>
      </div>

      </div>
      <div class="w-full md:w-1/3">
      </div>
    </div>
</div>
{% endblock %}
