{% load static %}
<header class="text-gray-600 body-font bg-gray-900">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="{% url 'index' %}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <span class="ml-3 text-xl">Futurely</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center text-white">
        <a href="{% url 'index' %}" class="mr-5 hover:text-gray-200">Home</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="mr-5 hover:text-gray-200">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="mr-5 hover:text-gray-200">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
